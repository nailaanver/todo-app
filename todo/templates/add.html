{% extends "master.html" %}
{% load static %}


{% block title %}
Add members
{% endblock %}

{% block content %}

<div class="container" id="add-page">
    <h1>Add Tasks</h1>

<form method="POST" action="{% url 'addrecord' %}">
  {% csrf_token %}
  
  <label>Task:</label>
  <input type="text" name="task" required><br><br>
  
  <label>Status:</label>
  <select name="status" required>
    <option value="pending">Pending</option>
    <option value="completed">Completed</option>
  </select><br><br>
  
  <label>Due Date:</label>
  <input type="date" name="due_date" required min="{{ today|date:'Y-m-d'}}"><br><br>
  
  
  <button class="btn btn-add">Add Task</button>
  <a href="{% url 'index' %}" class="btn btn-cancel">Cancel</a>

</form>
</div>

{% endblock %}
